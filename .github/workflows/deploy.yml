name: Deploy Tusk API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Tests
      run: |
        docker run --rm -v ${{ github.workspace }}:/app golang:1.24-alpine go test ./...
      continue-on-error: true

    - name: Create .env
      run: |
        echo "APP_NAME=${{ vars.APP_NAME }}" > .env
        echo "APP_MODE=${{ vars.APP_MODE }}" >> .env
        echo "SERVER_PORT=${{ vars.SERVER_PORT }}" >> .env
        echo "DB_DRIVER=${{ vars.DB_DRIVER }}" >> .env
        echo "DB_HOST=${{ vars.DB_HOST }}" >> .env
        echo "DB_PORT=${{ vars.DB_PORT }}" >> .env
        echo "DB_NAME=${{ vars.DB_NAME }}" >> .env
        echo "DB_USER=${{ vars.DB_USER }}" >> .env
        echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "ACCESS_TOKEN_TTL=${{ vars.ACCESS_TOKEN_TTL }}" >> .env
        echo "MAIL_HOST=${{ vars.MAIL_HOST }}" >> .env
        echo "MAIL_PORT=${{ vars.MAIL_PORT }}" >> .env
        echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
        echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
        echo "MAIL_SENDER=${{ secrets.MAIL_SENDER }}" >> .env

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Ensure directory exists
          mkdir -p /var/www/html/domains/tusk
          cd /var/www/html/domains/tusk

          # Clone repo if it doesn't exist
          if [ ! -d .git ]; then
            git clone https://github.com/codetheuri/Tusk.git .
            git checkout main
          else
            git fetch origin
            git reset --hard origin/main
          fi

          # Copy .env to host
          cp ${{ github.workspace }}/.env .env || { echo "Failed to copy .env"; exit 1; }

          # Verify docker-compose.yml exists
          if [ ! -f docker-compose.yml ]; then
            echo "docker-compose.yml not found"; exit 1;
          fi

          # Rebuild and restart Tusk container
          docker-compose down
          docker-compose up -d --build || { echo "Docker compose failed"; exit 1; }

          # Wait for container to be healthy
          for i in {1..30}; do
            if docker inspect --format='{{.State.Health.Status}}' tusk-api | grep -q "healthy"; then
              break
            fi
            sleep 2
          done

          # Run database migrations
          docker exec tusk-api ./tusk_migrate up || { echo "Migrations failed"; exit 1; }

          # Prune unused Docker resources
          docker container prune -f
          docker image prune -af
          docker volume prune -f

          # Restart main Nginx
          docker restart nginx || { echo "Nginx restart failed"; exit 1; }

          # Clean system logs
          sudo journalctl --vacuum-size=100M